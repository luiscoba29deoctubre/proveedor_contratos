<div class="container">
  <div class="row center-block justify-content-center align-item-center">
    <div style="margin-top: 70px">
      <div class="card" style="background-color: #dad8d1">
        <img src="../../../assets/images/la_29_logo-1.png" />

        <h4 class="titulo-ingreso" style="margin-left: 10px">
          <strong> Ingreso al sistema de proveedores </strong>
        </h4>

        <div
          style="padding-top: 30px; border: 1px solid #cccccc"
          class="card-body"
        >
          <form
            [formGroup]="loginForm"
            (ngSubmit)="login(loginForm.value, loginForm.valid)"
            role="form"
          >
            <div class="form-group">
              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-envelope"></i>
                </span>
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Correo"
                />
              </div>
              <div
                *ngIf="loginForm.get('email').hasError('required') && submitted"
                class="alert alert-danger alert-dismissible"
                role="alert"
              >
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                  (click)="closeError()"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
                Ingrese su Correo
              </div>
              <div
                *ngIf="loginForm.get('email').hasError('pattern') && submitted"
                class="alert alert-danger alert-dismissible"
                role="alert"
              >
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                  (click)="closeError()"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
                Formato de Email Invalido
              </div>
            </div>
            <div class="form-group">
              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input
                  id="login-password"
                  formControlName="password"
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Clave"
                />
              </div>
              <div
                *ngIf="
                  loginForm.get('password').hasError('required') && submitted
                "
                class="alert alert-danger alert-dismissible"
                role="alert"
              >
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                  (click)="closeError()"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
                Ingrese su Password
              </div>
            </div>
            <div
              style="margin-top: 10px; text-align: center"
              class="form-group"
            >
              <!-- Button -->
              <div class="col-sm-12">
                <button
                  [disabled]="loginForm.invalid"
                  class="btn btn-login"
                  type="submit"
                >
                  Login
                </button>
              </div>
              <div class="col-sm-12 margin_login" style="margin-bottom: 10px">
                <a style="font-size: 13px" href="/olvido-clave"
                  >Â¿Has olvidado los datos de la cuenta?</a
                >
              </div>
              <div class="btn btn-crear col-sm-12 margin_login">
                <a style="color: #8b2131" href="/registro">Registrarse</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>
