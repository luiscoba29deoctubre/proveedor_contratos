<div class="container">
  <div class="row mt-3">
    <div class="col">
      <form
        [formGroup]="updateInfoForm"
        role="form"
        novalidate
        (ngSubmit)="
          updateInfoUsuario(updateInfoForm.value, updateInfoForm.valid)
        "
      >
        <div class="form-group">
          <label for="inputEmail">Correo eléctronico</label>
          <fieldset disabled>
            <input
              style="cursor: no-drop"
              formControlName="correo"
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Correo eléctronico"
              (blur)="validateEmail()"
            />
          </fieldset>
          <div
            *ngIf="
              updateInfoForm.get('correo').hasError('required') && submitted
            "
            class="alert alert-danger"
            role="alert"
          >
            Ingrese su Correo
          </div>
          <div
            *ngIf="updateInfoForm.get('correo').hasError('correo') && submitted"
            class="alert alert-danger"
            role="alert"
          >
            Formato de Correo Invalido
          </div>
          <div *ngIf="errorCorreo" class="alert alert-danger" role="alert">
            Correo ya registrado en el sistema
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">Nombre</label>
          <input
            formControlName="nombre"
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Nombre"
          />
          <div
            *ngIf="
              updateInfoForm.get('nombre').hasError('required') && submitted
            "
            class="alert alert-danger"
            role="alert"
          >
            Ingrese su Nombre
          </div>
        </div>
        <div class="form-group">
          <label for="inputApellidos">Apellidos</label>
          <input
            formControlName="apellidos"
            type="text"
            class="form-control"
            id="inputApellidos"
            placeholder="Apellidos"
          />
          <div
            *ngIf="
              updateInfoForm.get('apellidos').hasError('required') && submitted
            "
            class="alert alert-danger"
            role="alert"
          >
            Ingrese sus Apellidos
          </div>
        </div>
        <div class="form-group">
          <label for="inputPhone">Número telefónico</label>
          <input
            appOnlyNumbers="true"
            formControlName="telefono"
            type="phoneNumber"
            class="form-control"
            id="inputPhone"
            placeholder="Número telefónico"
            maxlength="{{ 10 }}"
          />
          <div
            *ngIf="
              updateInfoForm.get('telefono').hasError('required') && submitted
            "
            class="alert alert-danger"
            role="alert"
          >
            Ingrese su Teléfono
          </div>
          <div
            *ngIf="
              updateInfoForm.get('telefono').hasError('pattern') && submitted
            "
            class="alert alert-danger"
            role="alert"
          >
            Ingrese su solo números
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div
              *ngIf="alerts.msg"
              class="alert alert-success alert-dismissible"
              role="alert"
            >
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
                (click)="closeSuccess()"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              {{ alerts.msg }}
            </div>
            <div
              *ngIf="alerts.error"
              class="alert alert-danger alert-dismissible"
              role="alert"
            >
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              {{ alerts.error }}
            </div>
          </div>
        </div>
        <div
          class="row"
          style="margin-top: 10px; text-align: center; margin-bottom: 10px"
        >
          <div class="col-sm-12 col-md-12 col-lg-12">
            <button
              style="color: #fec524; background: #8b2131; border-color: black"
              [disabled]="updateInfoForm.touched ||updateInfoForm.invalid || submitted"
              class="btn"
              type="submit"
            >
              <i class="fa fa-floppy-o"></i> Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">Cargando...</p>
  </ngx-spinner>
</div>
