<div class="container">
  <div class="row mt-3" >
    <div class="col">
      <form
        [formGroup]="updateInfoForm"
        role="form"
        novalidate
        (ngSubmit)="
          updateInfoUsuario(updateInfoForm.value, updateInfoForm.valid)
        "
      >
        <div class="form-group">
          <label for="inputEmail">Correo eléctronico</label>
          <fieldset disabled>
            <input
              formControlName="correo"
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Correo eléctronico"
              (blur)="validateEmail()"
            />
          </fieldset>
          <div
            *ngIf="
              updateInfoForm.get('correo').hasError('required') && submitted
            "
            class="alert alert-danger"
            role="alert"
          >
            Ingrese su Correo
          </div>
          <div
            *ngIf="updateInfoForm.get('correo').hasError('correo') && submitted"
            class="alert alert-danger"
            role="alert"
          >
            Formato de Correo Invalido
          </div>
          <div *ngIf="errorCorreo" class="alert alert-danger" role="alert">
            Correo ya registrado en el sistema
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">Nombre</label>
          <input
            formControlName="nombre"
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Nombre"
          />
          <div
            *ngIf="
              updateInfoForm.get('nombre').hasError('required') && submitted
            "
            class="alert alert-danger"
            role="alert"
          >
            Ingrese su Nombre
          </div>
        </div>
        <div class="form-group">
          <label for="inputApellidos">Apellidos</label>
          <input
            formControlName="apellidos"
            type="text"
            class="form-control"
            id="inputApellidos"
            placeholder="Apellidos"
          />
          <div
            *ngIf="
              updateInfoForm.get('apellidos').hasError('required') && submitted
            "
            class="alert alert-danger"
            role="alert"
          >
            Ingrese sus Apellidos
          </div>
        </div>
        <div class="form-group">
          <label for="inputPhone">Número telefónico</label>
          <input
            appOnlyNumbers="true"
            formControlName="telefono"
            type="phoneNumber"
            class="form-control"
            id="inputPhone"
            placeholder="Número telefónico"
            maxlength="{{ 10 }}"
          />
          <div
            *ngIf="
              updateInfoForm.get('telefono').hasError('required') && submitted
            "
            class="alert alert-danger"
            role="alert"
          >
            Ingrese su Teléfono
          </div>
          <div
            *ngIf="
              updateInfoForm.get('telefono').hasError('pattern') && submitted
            "
            class="alert alert-danger"
            role="alert"
          >
            Ingrese su solo números
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div
              *ngIf="alerts.msg"
              class="alert alert-success alert-dismissible"
              role="alert"
            >
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
                (click)="closeSuccess()"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              {{ alerts.msg }}
            </div>
            <div
              *ngIf="alerts.error"
              class="alert alert-danger alert-dismissible"
              role="alert"
            >
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              {{ alerts.error }}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-md-3">
            <button class="btn btn-success" type="submit">
              <i class="fa fa-floppy-o"></i> Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- <pre>{{ updateInfoForm.value | json }}</pre> -->
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white;">Cargando...</p>
</ngx-spinner>
</div>
