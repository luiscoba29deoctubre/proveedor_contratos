<div class="container" *ngIf="theme !== 'attachPin'" id="default">
  <label
    style="
      margin-top: 8px;
      color: black;
      background-color: #dad8d1;
      border-color: black;
    "
    for="sel{{ id }}"
    class="btn btn-primary btn-sm afu-select-btn"
    *ngIf="!hideSelectBtn"
    >{{ replaceTexts?.selectFileBtn }}</label
  >
  <input
    type="file"
    id="sel{{ id }}"
    style="display: none"
    *ngIf="!hideSelectBtn"
    (change)="onChange($event)"
    title="Select file"
    name="files[]"
    [accept]="formatsAllowed"
    [attr.multiple]="multiple ? '' : null"
  />
  <!-- <button
    style="color: #fec524; background: #8b2131; border-color: black"
    class="btn btn-info btn-sm resetBtn afu-reset-btn"
    (click)="resetFileUpload()"
    *ngIf="!hideResetBtn"
  >
    {{ replaceTexts?.resetBtn }}
  </button> -->
  <br *ngIf="!hideSelectBtn" />
  <p class="constraints-info afu-constraints-info">
    ({{ formatsAllowed }}) {{ replaceTexts?.sizeLimit }}:
    {{ convertSize(maxSize) }}
  </p>
  <!--Allowed file list-->
  <div
    class="row afu-valid-file"
    *ngFor="let sf of allowedFiles; let i = index"
  >
    <p style="cursor: pointer" class="col-xs-3 textOverflow">
      <span (click)="downloadFile(i)" class="text-primary">{{ sf.name }} </span>
    </p>
    <p class="col-xs-3 padMarg sizeC">
      <strong>({{ convertSize(sf.size) }})</strong
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </p>
    <!--  <input class="col-xs-3 progress caption"  type="text"  placeholder="Caption.."  [(ngModel)]="Caption[i]"  *ngIf="!uploadStarted"/> -->
    <div
      class="progress col-xs-3 padMarg afu-progress-bar"
      *ngIf="isAllowedFileSingle && progressBarShow && !hideProgressBar"
    >
      <span
        class="progress-bar progress-bar-success"
        role="progressbar"
        [ngStyle]="{ width: uploadPercent + '%' }"
        >{{ uploadPercent }}%</span
      >
    </div>
    <a
      class="col-xs-1"
      role="button"
      (click)="removeFile(i, 'sf')"
      *ngIf="!uploadStarted"
      ><i class="fa fa-times"></i
    ></a>
  </div>
  <!--Not Allowed file list-->
  <div
    class="row text-danger afu-invalid-file"
    *ngFor="let na of notAllowedFiles; let j = index"
  >
    <p class="col-xs-3 textOverflow">
      <span>{{ na["fileName"] }}</span>
    </p>
    <p class="col-xs-3 padMarg sizeC">
      <strong>({{ na["fileSize"] }})</strong>
    </p>
    <p class="col-xs-3">{{ na["errorMsg"] }}</p>
    <a
      class="col-xs-1 delFileIcon"
      role="button"
      (click)="removeFile(j, 'na')"
      *ngIf="!uploadStarted"
      >&nbsp;<i class="fa fa-times"></i
    ></a>
  </div>

  <p *ngIf="uploadMsg" class="{{ uploadMsgClass }} + afu-upload-status">
    {{ uploadMsgText }}
  </p>
  <p></p>
  <div *ngIf="!isAllowedFileSingle && progressBarShow && !hideProgressBar">
    <div class="progress col-xs-4 padMarg afu-progress-bar">
      <span
        class="progress-bar progress-bar-success"
        role="progressbar"
        [ngStyle]="{ width: uploadPercent + '%' }"
        >{{ uploadPercent }}%</span
      >
    </div>
    <br />
    <br />
  </div>
  <button
    style="background: #fec524; color: #8b2131; border-color: black"
    class="btn afu-upload-btn"
    type="button"
    (click)="uploadFiles()"
    [disabled]="!enableUploadBtn"
  >
    {{ replaceTexts?.uploadBtn }}
  </button>
  <br />
</div>
