<div class="card">
  <h5 class="card-title" style="margin: 10px; text-align: center">
    PERFIL FINANCIERO
  </h5>

  <form
    [hidden]="esNatural()"
    novalidate
    class="card"
    [formGroup]="naturalForm"
    (ngSubmit)="sendNaturalForm(naturalForm.value, naturalForm.valid)"
    role="form"
  >
    <div class="card">
      <div class="card-body">
        <h4>PERSONA NATURAL</h4>
        <p style="font-size: 13px">
          Ingrese los valores correspondientes a los años
          {{ currentYear - 2 }} y {{ currentYear - 1 }}
        </p>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

           <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>

    <div style="text-align: center; margin-bottom: 10px" class="row mt-3">
      <!-- Button -->
      <div class="col">
        <button
          class="btn btn-info"
          style="color: #fec524; background: #8b2131; border-color: black"
        >
          <i class="fa fa-sign-in"></i> Atrás
        </button>
      </div>
      <div class="col">
        <button
          class="btn btn-info"
          type="submit"
          style="color: #fec524; background: #8b2131; border-color: black"
        >
          <i class="fa fa-sign-in"></i> Siguiente
        </button>
      </div>
    </div>
  </form>

  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">Cargando...</p>
  </ngx-spinner>
</div>
