<div class="card">
  <h5 class="card-title" style="margin: 10px;">
    PERFIL EMPRESARIAL
  </h5>

  <form
    class="card"
    [formGroup]="empresarialForm"
    (ngSubmit)="sendForm(empresarialForm.value, empresarialForm.valid)"
    role="form"
  >
    <div class="card-body">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="fechaaperturaruc">Fecha de apertura del RUC: </label>
            <input
              formControlName="fechaaperturaruc"
              type="text"
              class="form-control"
              placeholder="Dirección"
              id="fechaaperturaruc"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="actividadeconomicaprincipal"
              >Actividad económica principal:
            </label>
            <input
              formControlName="actividadeconomicaprincipal"
              type="text"
              class="form-control"
              placeholder="Actividad económica principal"
              id="actividadeconomicaprincipal"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="actividadeconomicasecundaria"
              >Actividad económica secundaria(si aplica):
            </label>
            <input
              formControlName="actividadeconomicasecundaria"
              type="text"
              class="form-control"
              placeholder="Actividad económica secundaria"
              id="actividadeconomicasecundaria"
            />
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col">
      <div class="card mt-3" style="border: none;">
        <label style="margin-bottom: 0%; margin-left: 2%;"
          >Conteste las siguientes preguntas:</label
        >
        <hr />
        <div class="card-body" style="padding-top: 0%;">
          <div *ngFor="let question of allQuestions">
            <div>{{ question.question }}</div>
            <div class="form-group row">
              <div class="col-md-9 col-form-label">
                <div
                  style="margin-right: 13%; margin-top: 0%;"
                  *ngFor="let answer of question.answers; let i = index"
                  class="form-check form-check-inline mr-6"
                >
                  <label class="form-check-label">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="{{ question.id }}"
                      value="{{ answer.resp }}"
                      [(ngModel)]="question.selected"
                      (change)="onItemChange($event.target.value)"
                    />
                    {{ answer.resp }}
                  </label>
                </div>
              </div>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12" style="justify-content: center; display: flex;">
      <button
        type="button"
        class="btn btn-default"
        (click)="HomePage()"
        style="margin-right: 30px;"
      >
        Atrás
      </button>
      <button type="button" class="btn btn-primary" (click)="submitTest()">
        Guardar y Continuar
      </button>
    </div>
  </div>

  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white;">Cargando...</p>
  </ngx-spinner>
  <pre>{{ empresarialForm.status }}</pre>
  <pre>{{ empresarialForm.value | json }}</pre>
</div>
